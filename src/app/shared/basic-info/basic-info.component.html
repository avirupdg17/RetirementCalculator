<div class="flex">
  <div class="form-wrapper">
    <mat-card>
      <mat-card-content
        ><form [formGroup]="basicFormGroup">
          <p>
            <mat-form-field class="form-field">
              <mat-label>Current Age</mat-label>
              <input
                matInput
                placeholder="Enter current age"
                type="number"
                min="0"
                formControlName="currentAge"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="form-field">
              <mat-label>Financial Age</mat-label>
              <input
                matInput
                placeholder="Enter Financial age"
                type="number"
                min="0"
                formControlName="currentAge"
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="form-field">
              <mat-label>Life Span</mat-label>
              <input
                matInput
                placeholder="Enter lifespapn"
                type="number"
                min="0"
                formControlName="lifeSpan"
                required
              />
            </mat-form-field>
          </p>
          <button mat-raised-button color="primary">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
