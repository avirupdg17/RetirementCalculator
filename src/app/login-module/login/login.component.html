<mat-toolbar color="primary" class="heading">
  Please Login to Avail Services
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <mat-label>Email ID</mat-label>
        <input matInput type="email" id="emailid" formControlName="emailid" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
        />
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="!loginForm.valid">Login</button>
  </mat-dialog-actions>
</form>
